<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <div id="form" class="col-lg-4 mx-auto mt-3">
        <input class="form-control" type="text" placeholder="Search users">
    </div>
    <select name="" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <div class="container">
        <h3>Male Count: <span id="g_male">0</span></h3>
        <h3>Female Count: <span id="g_female">0</span></h3>
        <div id="list" class="row g-4">
        </div>
    </div>
    <div class="alert text-center mt-4 alert-info d-none">
        User not found
    </div>
    <div id="card-container">
    </div>
    <div class="card-actions">
      <button id="load-more">Load more</button>
      <span>Showing 
        <span id="card-count"></span> of 
        <span id="card-total"></span> cards      
      </span>
    </div>
    <script src="app.js"></script>
</body>
</html>
